<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300&display=swap" rel="stylesheet">
    <title>Library</title>
  </head>
  <body>
    <div class="head-ctr">
    <header>
      <h1>your library</h1>
    </header>
    </div>
    <main>
      <button id="add-btn" onclick="openForm()"><h2>+ Add Book</h2></button>
      <div id="form-popup">
        <form method="post" action="" class="form-container">
            <h3>New Book</h3>
            <input class="input" type="text" name="title" id="title" placeholder="Title">
            <input class="input" type="text" name="author" id="author" placeholder="Author">
            <input class="input" type="number" name="pages" id="pages" placeholder="# of Pages">
            <p>Have you read it?</p>
            <div>
              <input type="radio" name="read" id="yes" value="yes" checked>
              <label for="yes">Yes</label>
              <input type="radio" name="read" id="no" value="no">
              <label for="no">No</label>
            </div>
            <button class="submit" type="submit">Submit</button>
        </form>
      </div>
      <div class="container"></div>
    </main>
  </body>
</html>
